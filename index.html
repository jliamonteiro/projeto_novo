	<title>
		<Aliando tecnologia e sustentabilidade> 
	<title/>
	<body>
		<h1>
			<p>
				<Desenvolver uma tecnologia sustentável não é uma tarefa simples, especialmente em um mundo que exige soluções rápidas, quando muitos dos impactos só serão percebidos a longo prazo.

				Portanto, aliar tecnologia e sustentabilidade exige um olhar sistêmico, de curto e longo prazo, atendendo diferentes atores e necessidades.

				Mas, ao contrário do que muitas pessoas pensam, criar tecnologia nem sempre está ligada a soluções de grande e complexa escala, que exigem aparelhos avançados. Muitas vezes a tecnologia sustentável passa surge em iniciativas simples, eficazes e de baixo custo.

				Ainda assim, entendendo a complexidade dos tempos modernos, globalizado e com uma grande população, novas e avançadas tecnologias surgem para agregar aos modelos simples, facilitando o acesso e evolução da sustentabilidade. 

				Um bom exemplo de como podemos aliar conhecimentos ancestrais, natureza e tecnologias modernas é a compostagem, processo de decomposição de alimentos e outros orgânicos, que se tornam uma terra rica em nutrientes podendo ser usado para adubação.
				Esse é um processo inspirado em um ciclo natural, realizado desde o início dos tempos, que pode ser feito de forma prática em casa ou com ferramentas mais avançadas, como na compostagem industrial.>
			</P>
